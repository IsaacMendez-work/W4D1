<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>JavaScript Group Project</title>
</head>

<div id="container">
  <h1>Eyke's Tip Calculator</h1>
  <div id="calculator">

    <!--the calculator form-->
    <form>
      <p>How much was your bill?</p>
        <p>
          $ <input id="billamt" type="text" placeholder="Bill Amount">

          <p>How was your service?</p>
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">Select an amount...</option>
            <option value="0.3">30&#37; &#45; Excellent Service</option>
            <option value="0.2">20&#37; &#45; Good Service</option>
            <option value="0.15">15&#37; &#45; Okay Service</option>
            <option value="0.1">10&#37; &#45; Bad Service</option>
            <option value="0.05">5&#37; &#45; Very Bad Service</option>
        </select>

    </form>
    <p>How many people are paying the bill?</p>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="1" class="slider" id="peopleamt">
      <p>Number of people: <span id="demo"></span></p>
    </div>

    <!--Button-->
    <button type="button" id="calculate">Calculate Tip!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="calculator.js"></script>
